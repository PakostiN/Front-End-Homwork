<!DOCTYPE html>
<html>

		<body>
			<canvas id="line" width="200" height="200" style=":green"></canvas>
				<script>
					var line = document.getElementById("line");
					var ctx2 = line.getContext("2d");
					ctx2.moveTo(0,200);
					ctx2.lineTo(200,0);
					ctx2.lineWidth = 5;
					ctx2.strokeStyle = 'green';
	      			ctx2.stroke();
      			</script>
      		<canvas id="square" width="200" height="200" style="background: orange;"></canvas>
			<canvas id="myCanvas" width="578" height="200"></canvas>
			    <script>
			      var canvas = document.getElementById('myCanvas');
			      var context = canvas.getContext('2d');
			      var centerX = canvas.width / 2;
			      var centerY = canvas.height / 2;
			      var radius = 70;

			      context.beginPath();
			      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
			      context.fillStyle = 'purple';
			      context.fill();
			    </script>
			<canvas id="text2" width="200" height="200"></canvas>
				<script>
				var text2 = document.getElementById("text2");
				var ctx5 = text2.getContext("2d");
				ctx5.strokeStyle = 'yellow';
				ctx5.font = "30px Arial";
				ctx5.strokeText("Hello World",10,50);
				</script>
		</body>
</html>
